<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/bundle.css">
    <title>Котейка</title>
  </head>
  <body>
    <header class="header content-wrapper">

      <img class="header__icon" src="./images/лого.svg" alt="Логотип сайта">
      <button 
        class="header__button-burger-menu" 
        type="button" 
        onclick="window['dialog-id'].showModal();"
      >
        <img class="header__icon-burger-menu" src="./images/burger-menu-icon.svg" alt="no" aria-hidden="true">
      </button>

      <dialog class="dialog" id="dialog-id">
        <form method="dialog">
          <button class="button dialog__content_button"
                  type="button"
                  onclick="window['dialog-id'].close();"
          >
            <img src="./images/close-icon.svg" alt="close" aria-hidden="true">
          </button>

          <img class="header__dialog-icon" src="./images/лого.svg" alt="Логотип сайта">

          <nav class="header__dialog-nav">
            <ul class="header__dialog-nav-list">
              <li class="header__dialog-nav-list-item">
                <a href="#">Почему мы?</a>
              </li>
              <li class="header__dialog-nav-list-item">
                <a href="#">Номера</a>
              </li>
              <li class="header__dialog-nav-list-item">
                <a href="#">Отзывы</a>
              </li>
              <li class="header__dialog-nav-list-item">
                <a href="#">Как нас найти</a>
              </li>
            </ul>
          </nav>

          <a class="header__dialog-link-tel" href="tel:+8 (800) 333-55-99">8 (800) 333-55-99</a>

          <ul class="header__dialog-social-list">
            <li class="header__dialog-social-list-item">
              <a href="#">
                <img src="./images/Group 26.svg">
              </a>
            </li>
            <li class="header__dialog-social-list-item">
              <a href="#">
                <img src="./images/Group 46.svg">
              </a>
            </li>
            <li class="header__dialog-social-list-item">
              <a href="#">
                <img src="./images/Group 47.svg">
              </a>
            </li>
          </ul>
        </form>
      </dialog>

      <nav class="header__nav header__nav-main">
        <ul class="header__nav-list">
          <li class="header__nav-list-item">
            <a href="#">Почему мы?</a>
          </li>
          <li class="header__nav-list-item">
            <a href="#">Номера</a>
          </li>
          <li class="header__nav-list-item">
            <a href="#">Отзывы</a>
          </li>
          <li class="header__nav-list-item">
            <a href="#">Как нас найти</a>
          </li>
        </ul>
      </nav>
    </header>

    <footer class="footer">
      <div class="footer__conteiner content-wrapper footer__conteiner-offset">
        <img class="header__icon" src="./images/лого.svg" alt="Логотип сайта">
        <nav class="header__nav footer__nav">
          <ul class="footer__nav-list">
            <li class="header__nav-list-item">
              <a href="#">Почему мы?</a>
            </li>
            <li class="header__nav-list-item">
              <a href="#">Номера</a>
            </li>
            <li class="header__nav-list-item">
              <a href="#">Отзывы</a>
            </li>
            <li class="header__nav-list-item">
              <a href="#">Как нас найти</a>
            </li>
          </ul>
        </nav>
      </div>

      <hr>
      
      <ul class="footer__linkList content-wrapper footer__conteiner-offset">
        <li class="footer__linkList-item header__nav-list-item">
          <p>2019 Все права защищены</p>
        </li>
        <li class="footer__linkList-item header__nav-list-item">
          <a href="">Политика конфиденциальности</a>
        </li>
      </ul>
    </footer>

  </body>
</html>
