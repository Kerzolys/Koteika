<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/bundle.css">
    <title>Котейка</title>
  </head>
  <body>
    <header class="header">
      <img class="header__icon" src="./images/лого.svg" alt="Логотип сайта">
      <nav class="header__nav">
        <ul class="header__nav-list">
          <li class="header__nav-list-item">
            <a href="#">Почему мы?</a>
          </li>
          <li class="header__nav-list-item">
            <a href="#">Номера</a>
          </li>
          <li class="header__nav-list-item">
            <a href="#">Отзывы</a>
          </li>
          <li class="header__nav-list-item">
            <a href="#">Как нас найти</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="rooms content-wrapper">
        <h2 class="rooms__title section-title">Номера</h2>
        <div class="rooms-slider">
          <article class="slider__card">
            <div class="slider__card-image"><img src="./images/slider1.jpg" alt="Рыжий котенок висит в гамаке"></div>
            <div class="slider__card-description">
              <h3 class="slider__card-description-title card-title">Эконом плюс</h3>
              <ul class="slider__card-description-list">
                <li class="slider__card-description-list-item">Площадь - 0,90 м2</li>
                <li class="slider__card-description-list-item">Размеры (ШхГхВ) — 90х100х180 см</li>
                <li class="slider__card-description-list-item">Размеры (ШхГхВ) — 90х100х180 см</li>
              </ul>
              <button class="slider__card-description-button button">
                Забронировать
              </button>
            </div>
          </div>
        </article>
        <div class="slider__navigation-block">
          <div class="navigation-block__dots">
            <div class="navigation-block__dot navigation-block__dot_active"></div>
            <div class="navigation-block__dot"></div>
            <div class="navigation-block__dot"></div>
          </div>
          <div class="navigation-block__arrows">
            <div class="navigation-block__arrow_back"></div>
            <div class="navigation-block__arrow_forward"></div>
          </div>
        </div>
      </section>
      <section class="reviews content-wrapper">

      </section>
    </main>
    <footer class="footer">
      <div class="header footer__nav">
        <img class="header__icon" src="./images/лого.svg" alt="Логотип сайта">
        <nav class="header__nav">
          <ul class="header__nav-list">
            <li class="header__nav-list-item">
              <a href="#">Почему мы?</a>
            </li>
            <li class="header__nav-list-item">
              <a href="#">Номера</a>
            </li>
            <li class="header__nav-list-item">
              <a href="#">Отзывы</a>
            </li>
            <li class="header__nav-list-item">
              <a href="#">Как нас найти</a>
            </li>
          </ul>
        </nav>
      </div>
      <hr>
      <ul class="footer__linkList">
        <li class="footer__linkList-item header__nav-list-item">
          <a href="#">2019 Все права защищены</a>
        </li>
        <li class="footer__linkList-item header__nav-list-item">
          <a href="">Политика конфиденциальности</a>
        </li>
      </ul>
    </footer>
